<html>
    <header>
        <title>Welcome</title>
        <script>
        function doOnLoad() {
            var div = document.getElementById('maindiv');
            div.querySelector("span").style.fontSize="50px";
            div.style.backgroundColor="chartreuse";
        }
        </script>
    </header>
    <body onload="doOnLoad()">
        <div id="maindiv"
         style="width:210px; height:210px;line-height:200px;text-align: center;vertical-align: middle;transition:background-color 5s;">
            <span style="display:inline-block;color:crimson;font-size:1px;transition:font-size 5s;">Danny Graine</span>
        </div>
    </body>
</html>
